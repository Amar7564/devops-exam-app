<!DOCTYPE html>
<html>
<head>
    <title>Certificate of Completion</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .certificate-container {
            width: 100%;
            max-width: 700px;
            padding: 40px;
            background: white;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: none; /* Remove any borders */
            overflow: hidden; /* Hide extra lines */
        }

        .certificate {
            padding: 20px;
        }
        
        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .description {
            font-size: 20px;
            margin: 10px 0;
            color: #34495e;
        }

        .name {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
            color: #2980b9;
        }

        .signature, .date {
            font-size: 18px;
            margin: 15px 0;
            color: #7f8c8d;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 16px;
            color: #2c3e50;
        }

        .footer p {
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .certificate-container {
                padding: 20px;
            }
            .title {
                font-size: 28px;
            }
            .name {
                font-size: 24px;
            }
        }

        /* Print Styles */
        @media print {
            body {
                background: none;
                padding: 0;
            }
            .certificate-container {
                box-shadow: none;
                border: none;
                page-break-after: always;
            }
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <div class="certificate">
            <div class="title">Certificate of Completion</div>
            <div class="description">This is to certify that</div>
            <div class="name">[Name]</div>
            <div class="description">has successfully completed the DevOps Mock Certification Exam</div>
            <div class="signature">Kastro Kiran V</div>
            <div class="signature">Exam Administrator</div>
            <div class="date">Issued Date: April 08, 2025</div>
            <div class="footer">
                <p>YouTube Channel: Learn With KASTRO</p>
                <p>DevOps mock certification exam app developed by KASTRO</p>
            </div>
        </div>
    </div>
</body>
</html>
